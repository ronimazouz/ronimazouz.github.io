<body>
    <form class="register-form">
        <h2 class="text-center form-heading">Créez votre compte<br></h2>
        <h2 class="text-center form-heading" style="margin-bottom: 0px;">Parent<br></h2>
        <h4 class="text-center form-subheading">Vos Informations<br></h4><label class="form-label">Nom</label><input class="form-control form-input" type="text" required="" inputmode="latin-name"><label class="form-label">Prénom</label><input class="form-control form-input" type="text" required=""
            inputmode="latin-name"><label class="form-label">Adresse</label><input class="form-control form-input" type="text" required=""><label class="form-label">Code Postal</label><input class="form-control form-input" type="text" required="" inputmode="numeric">
        <label
            class="form-label">Ville</label><input class="form-control form-input" type="text" required="" inputmode="latin-name"><label class="form-label">Email</label><input class="form-control form-input" type="email"><label class="form-label">Telephone Mobile</label>
            <input
                class="form-control form-input" type="tel">
                <div id="button-suivant"><button class="btn btn-primary shadow-lg" type="button" id="bouton-suivant">Suivant</button></div>
    </form>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-contact-us">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color: rgb(10,65,88);">Contactez-nous</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body"><input type="text" placeholder="Nom" style="width: 100%;margin-bottom: 15px;"><input type="text" placeholder="Prénom" style="width: 100%;margin-bottom: 15px;"><input type="email" placeholder="Email" style="width: 100%;margin-bottom: 60px;">
                    <label
                        style="color: rgb(10,65,88);">Sujet: &nbsp;</label><input type="text" style="width: 87%;float: right;"><label style="color: rgb(10,65,88);width: 100%;margin-top: 10px;">Message: &nbsp;</label><textarea></textarea></div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal" style="color: white;">Fermer</button><button class="btn btn-primary" type="button" id="bouton-envoyer">Envoyer &nbsp;<i class="fa fa-send"></i></button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/BS4-BetterNav.js"></script>
    <script src="assets/js/Contact-FormModal-Contact-Form-with-Google-Map.js"></script>
