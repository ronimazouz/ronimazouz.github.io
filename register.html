<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tuto</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" href="assets/css/Bootstrap-Payment-Form.css">
    <link rel="stylesheet" href="assets/css/BS4-BetterNav.css">
    <link rel="stylesheet" href="assets/css/checkbox.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/Hover.css">
    <link rel="stylesheet" href="assets/css/Photo%20upload.css">
    <link rel="stylesheet" href="assets/css/Style-rating-system.css">
    <link rel="stylesheet" href="assets/css/Styles-website.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switch.css">
</head>

<body>
    <form method="post" class="register-form">
        <h2 class="text-center">Créer&nbsp;un compte</h2>
        <div class="form-group"><input class="form-control" type="email" name="email" required="" placeholder="Email" style="background-color: rgba(255,255,255,0);"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" required="" placeholder="Mot de passe" style="background-color: rgba(255,255,255,0);"></div>
        <div class="form-group"><input class="form-control" type="password" name="password-repeat" required="" placeholder="Confirmer mot de passe" style="color: rgba(255,255,255,0);background-color: rgba(247,249,252,0);"></div>
        <div class="form-group">
            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1"><label class="form-check-label" for="formCheck-1" style="font-size: 16px;">J'accepte&nbsp;<a href="#">les termes et conditions.</a></label></div>
        </div>
        <div class="form-group f-group" id="form-group-inscrire-already"><button class="btn btn-primary btn-block" type="submit" id="bouton-inscrire" style="font-size: 22px;">S'inscrire</button><a class="text-center already" href="login.html" id="link-already" style="color: rgb(255,255,255);font-size: 16px;">Vous avez deja un compte? &nbsp;Connectez-vous</a></div>
    </form>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-contact-us">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color: rgb(10,65,88);">Contactez-nous</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body"><input type="text" placeholder="Nom" style="width: 100%;margin-bottom: 15px;"><input type="text" placeholder="Prénom" style="width: 100%;margin-bottom: 15px;"><input type="email" placeholder="Email" style="width: 100%;margin-bottom: 60px;">
                    <label
                        style="color: rgb(10,65,88);">Sujet: &nbsp;</label><input type="text" style="width: 87%;float: right;"><label style="color: rgb(10,65,88);width: 100%;margin-top: 10px;">Message: &nbsp;</label><textarea></textarea></div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Fermer</button><button class="btn btn-primary" type="button" id="bouton-envoyer"><img src="assets/img/send.png" style="width: 25px;height: 25px;position: relative;float: right;">Envoyer &nbsp;</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/BS4-BetterNav.js"></script>
    <script src="assets/js/Contact-FormModal-Contact-Form-with-Google-Map.js"></script>
    <script src="assets/js/full-screen.js"></script>
    <script src="assets/js/Photo%20upload.js"></script>
    <script src="assets/js/Review-rating-Star-Review-Button.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
