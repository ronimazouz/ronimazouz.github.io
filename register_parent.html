    <form class="register-form">
        <h2 class="text-center form-heading">Créez votre compte<br></h2>
        <h2 class="text-center form-heading" style="margin-bottom: 0px;">Parent<br></h2>
        <h4 class="text-center form-subheading">Vos Informations<br></h4><label class="form-label">Nom</label><input class="form-control form-input" type="text" required="" inputmode="latin-name"><label class="form-label">Prénom</label><input class="form-control form-input" type="text" required=""

        <label
            class="form-label">Ville</label><input class="form-control form-input" type="text" required="" inputmode="latin-name"><label class="form-label">Telephone Mobile</label><input class="form-control form-input" type="tel"><label class="form-label" style="font-size: 18px;">Créer le mot de passe du compte (ce mot de passe servira a toute la famille pour se connecter)</label>
            <input
                class="form-control" type="password" placeholder="Mot de passe" style="font-size: 16px;"><input class="form-control" type="password" placeholder="Confirmation du mot de passe" style="font-size: 16px;"><label class="form-label" style="font-size: 18px;">Créer votre code parental (ce code doit etre connu uniquement de vous et servira a acceder vos informations de paiement)</label>
                <input
                    class="form-control" type="password" placeholder="Code Parental" style="font-size: 16px;"><input class="form-control" type="password" style="font-size: 16px;">
                    <div id="button-suivant"><button class="btn btn-primary shadow-lg" id="bouton-suivant" style="font-weight: 200;" type="button">Suivant</button></div>
    </form>
