    <form class="register-form">
        <h2 class="text-center form-heading">Créez votre compte<br></h2>
        <h2 class="text-center form-heading">Elève</h2>
        <h4 class="text-center form-subheading">Vos Informations<br></h4><label class="form-label">Nom&nbsp;de l'élève</label><input class="form-control form-input" type="text" required="" inputmode="latin-name"><label class="form-label">Prénom de l'élève</label><input class="form-control form-input"
            type="text" required="" inputmode="latin-name"><label class="form-label">Date de naissance</label><input class="form-control form-input" required="" type="date"><label class="form-label">Classe</label><select class="form-control form-input" required=""><optgroup label=""><option value="12" selected="">CP</option><option value="13">CE1</option><option value="14">CE2</option><option value="15">CM1</option><option value="">CM2</option><option value="">6ÈME</option><option value="">5ÈME</option><option value="">4ÈME</option><option value="">3ÈME</option></optgroup></select>
        <label
            class="form-label">Email&nbsp;de l'élève (ou celui du parent)</label><input class="form-control form-input" type="text" required="" inputmode="email"><label class="form-label">Telephone mobile de l'élève (ou celui du parent)</label><input class="form-control form-input"
                type="tel"><label class="form-label">Créer le mot de passe du compte élève</label><input class="form-control" type="password" placeholder="Mot de passe élève" style="font-size: 16px;"><input class="form-control" type="password" placeholder="Confirmation du mot de passe"
                style="font-size: 16px;">
            <div id="Submit-buttons" class="div-2buttons" style="height: 52px;margin-top: 30px;"><button class="btn btn-primary" id="Button-Ajouter" style="width: 45%;line-height: 25px;font-weight: 200;" type="button">Ajouter un &nbsp;autre élève</button><button class="btn btn-primary" id="Button-Suivant" data-toggle="modal" style="width: 45%;line-height: 25px;font-weight: 200;height: 60px;"
                    type="button">Créer mon Compte</button></div>
    </form>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-contact-us">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color: rgb(10,65,88);">Contactez-nous</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body"><input type="text" style="width: 100%;margin-bottom: 15px;" placeholder="Nom"><input type="text" style="width: 100%;margin-bottom: 15px;" placeholder="Prénom"><input type="email" style="width: 100%;margin-bottom: 60px;" placeholder="Email">
                    <label
                        style="color: rgb(10,65,88);">Sujet: &nbsp;</label><input type="text" style="width: 87%;float: right;"><label style="color: rgb(10,65,88);width: 100%;margin-top: 10px;">Message: &nbsp;</label><textarea></textarea></div>
                <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" style="color: white;" type="button">Fermer</button><button class="btn btn-primary" id="bouton-envoyer" type="button">Envoyer &nbsp;<i class="fa fa-send"></i></button></div>
