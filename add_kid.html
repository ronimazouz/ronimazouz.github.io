    <form class="register-form">
        <h2 class="text-center">Ajouter un élève&nbsp;à votre compte&nbsp;<br></h2>
        <h2 class="text-center form-heading"></h2>
        <h4 class="text-center form-subheading">Vos Informations<br></h4><label class="form-label">Nom</label><input class="form-control form-input" type="text" required="" inputmode="latin-name"><label class="form-label">Prénom</label><input class="form-control form-input" type="text" required=""
            inputmode="latin-name"><label class="form-label">Date de naissance</label><input class="form-control form-input" required="" type="date"><label class="form-label">Classe</label><select class="form-control form-input" required=""><optgroup label=""><option value="12" selected="">CP</option><option value="13">CE1</option><option value="14">CE2</option><option value="15">CM1</option><option value="">CM2</option><option value="">6ÈME</option><option value="">5ÈME</option><option value="">4ÈME</option><option value="">3ÈME</option></optgroup></select>
        <label
            class="form-label">Email</label><input class="form-control form-input" type="text" required="" inputmode="email"><label class="form-label">Telephone Mobile</label><input class="form-control form-input" type="tel">
            <div id="Submit-buttons" class="div-2buttons" style="height: 52px;text-align: center;margin-top: 30px;"><button class="btn btn-primary" type="button" id="Button-Ajouter" onclick=location.href="choose-kid-name.html" ; style="padding-top: 0px;padding-bottom: 0px;padding-right: 0px;padding-left: 0px;text-align: center;float: none;line-height: 25px;">Ajouter l&#39;élève</button></div>
    </form>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-contact-us">

                <div class="modal-body"><input type="text" style="width: 100%;margin-bottom: 15px;" placeholder="Nom"><input type="text" style="width: 100%;margin-bottom: 15px;" placeholder="Prénom"><input type="email" style="width: 100%;margin-bottom: 60px;" placeholder="Email">
                    <label
                        style="color: rgb(10,65,88);">Sujet: &nbsp;</label><input type="text" style="width: 87%;float: right;"><label style="color: rgb(10,65,88);width: 100%;margin-top: 10px;">Message: &nbsp;</label><textarea></textarea></div>
                <div class="modal-footer"><button class="btn btn-light" data-dismiss="modal" style="color: white;" type="button">Fermer</button><button class="btn btn-primary" id="bouton-envoyer" type="button">Envoyer &nbsp;<i class="fa fa-send"></i></button></div>
