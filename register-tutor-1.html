<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tuto</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">

<body>
    <form class="register-form">
        <h2 class="text-center form-heading">Créez votre compte Tuteur (1/3)<br></h2>
        <h2 class="text-center form-subheading">Vos Informations<br></h2><label class="form-label">Nom</label><input class="form-control form-input" type="text" required="" inputmode="latin-name"><label class="form-label">Prénom</label><input class="form-control form-input" type="text" required=""
            inputmode="latin-name"><label class="form-label">Date de Naissance</label><input class="form-control form-input" type="date" required=""><label class="form-label">Adresse</label><input class="form-control form-input" type="text" required="">
        <label
            class="form-label">Code Postal</label><input class="form-control form-input" type="text" required="" inputmode="numeric"><label class="form-label">Ville</label><input class="form-control form-input" type="text" required="" inputmode="latin-name"><label class="form-label">Email</label>
            <input
                class="form-control form-input" type="email"><label class="form-label">Telephone Mobile</label><input class="form-control form-input" type="tel" required=""><label class="form-label">Diplome Obtenu</label><select class="form-control form-input" required=""><optgroup label="This is a group"><option value="12" selected="">Baccalauréat ES</option><option value="14">Baccalauréat L</option><option value="13">Baccalauréat S</option></optgroup></select>
                <label
                    class="form-label">Profession</label><select class="form-control form-input" required="" style="margin-bottom: 50px;"><optgroup label="This is a group"><option value="12" selected="">Etudiant</option><option value="13">This is item 2</option><option value="14">This is item 3</option></optgroup></select>
                    <div
                        id="button-suivant"><button class="btn btn-primary shadow-lg" type="submit" style="width: 60vw;height: 52px;font-size: 20px;font-family: 'Gloria Hallelujah';">Suivant</button></div>
    </form>
    <div class="row" id="row-navbar-logged-out">
        <div class="col"></div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-contact-us">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" style="color: rgb(10,65,88);">Contactez-nous</h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                <div class="modal-body"><input type="text" placeholder="Nom" style="width: 100%;margin-bottom: 15px;"><input type="text" placeholder="Prénom" style="width: 100%;margin-bottom: 15px;"><input type="email" placeholder="Email" style="width: 100%;margin-bottom: 60px;">
                    <label
                        style="color: rgb(10,65,88);">Sujet: &nbsp;</label><input type="text" style="width: 87%;float: right;"><label style="color: rgb(10,65,88);width: 100%;margin-top: 10px;">Message: &nbsp;</label><textarea></textarea></div>
                <div class="modal-footer"><button class="btn btn-light" type="button" data-dismiss="modal">Fermer</button><button class="btn btn-primary" type="button" id="bouton-envoyer"><img src="assets/img/send.png" style="width: 25px;height: 25px;position: relative;float: right;">Envoyer &nbsp;</button></div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/BS4-BetterNav.js"></script>
    <script src="assets/js/Contact-FormModal-Contact-Form-with-Google-Map.js"></script>
    <script src="assets/js/full-screen.js"></script>
    <script src="assets/js/Photo%20upload.js"></script>
    <script src="assets/js/Review-rating-Star-Review-Button.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
